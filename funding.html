<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding | MetaBeeAI Workshop</title>
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .funding-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .sponsors-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-top: 40px;
        }
        
        .sponsor-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            transition: transform 0.3s ease;
        }
        
        .sponsor-card:hover {
            transform: translateY(-5px);
        }
        
        .sponsor-logo {
            width: 85%;
            max-height: 180px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .sponsor-name {
            font-size: 1.4rem;
            color: #5a4a9f;
            margin: 10px 0;
            text-align: center;
        }
        
        .intro-text {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 900px) {
            .sponsors-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .sponsor-card {
                padding: 20px;
            }
            
            .sponsor-name {
                font-size: 1.2rem;
            }
            
            .intro-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="images/MetaBeeAI_logo.png" alt="MetaBeeAI Logo" class="logo">
    <nav>
        <div class="hamburger-menu">
            <span class="menu-text">MENU</span>
            <div class="bar-container">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="agenda.html">Agenda</a></li>
            <li><a href="speakers.html">Speakers</a></li>
            <li><a href="participants.html">Participants</a></li>
            <li><a href="metabeeai.html">MetaBeeAI</a></li>
            <li><a href="funding.html">Funding</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="funding-container">
        <h1>Funding</h1>
        
        <p class="intro-text">The MetaBeeAI Workshop is generously supported by the following organizations:</p>
        
        <div class="sponsors-grid">
            <div class="sponsor-card">
                <img src="images/schmidt_sciences.png" alt="Schmidt Sciences Logo" class="sponsor-logo">
                <h3 class="sponsor-name">Schmidt Sciences</h3>
            </div>
            
            <div class="sponsor-card">
                <img src="images/oxford.png" alt="Oxford Schmidt AI in Science Fellowship Programme Logo" class="sponsor-logo">
                <h3 class="sponsor-name">Oxford Schmidt AI in Science Fellowship Programme</h3>
            </div>
            
            <div class="sponsor-card">
                <img src="images/kavli.png" alt="The Kavli Foundation Logo" class="sponsor-logo">
                <h3 class="sponsor-name">The Kavli Foundation</h3>
            </div>
            
            <div class="sponsor-card">
                <img src="images/aibio.png" alt="AIBIO-UK Logo" class="sponsor-logo">
                <h3 class="sponsor-name">AIBIO-UK</h3>
            </div>
        </div>
    </div>
</main>

<script src="js/script.js"></script>
</body>
</html>
